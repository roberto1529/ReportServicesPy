version: '3.8'

services:
  fastapi_service:
    build: .
    container_name: fastapi_service
    volumes:
      - .:/app
      - /etc/letsencrypt/live/admin.techniza.mx/:/app/certs:ro
    ports:
      - "8000:8000"  # HTTP
      - "443:8000"   # HTTPS (puerto est√°ndar)
    environment:
      - PYTHONUNBUFFERED=1
      - SSL_CERT_PATH=/app/certs/fullchain.pem
      - SSL_KEY_PATH=/app/certs/privkey.pem
    restart: unless-stopped